<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>С новым годом!!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="content_txt">
                <div class="content__poem">
                    <p>
                        С Новым годом поздравляю <br>
                        И от всей души желаю, <br>
                        Чтоб сбывались все мечты, <br>
                        В праздник зимней красоты! <br>
                    </p>
                    <p>
                        Чтобы счастье приходило, <br>
                        Вам везение дарило, <br>
                        А еще успех и радость, <br>
                        Чудеса, удачи сладость! <br>
                    </p>
                </div>
            </div>
            <div>
                <btn-block class="btn-block">
                    <button class="btn"></button>
                </btn-block>
            </div>
        </div>
        <script src="js/script.js">"Сненерировать тект"</script>
</body>

</html>
